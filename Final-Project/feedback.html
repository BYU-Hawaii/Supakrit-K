<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="grid-container">
    <header class="header">
        <h2>If you would like to leave a feedback, please do so</h1>
    </header>
    <nav class="nav center">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About This Project</a></li>
            <li><a href="howto.html">How to Play</a></li>
            <li><a href="game.html">Tic Tac Toe</a></li>
            <li><a class="active" href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="feedback" id="nameFeedback"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>

        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" required>
        <div class="feedback" id="commentFeedback"></div>

        <label for="number">Phone number:</label>
        <input type="tel" id="number" name="number" required>
        <div class="feedback" id="numberfeedback"></div>

        <button type="submit">Submit</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
    </form>

    <footer class="border">
        <p>Thank you for spending time visiting our page! <br>
            &copy; S Komolmis, 2024
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
